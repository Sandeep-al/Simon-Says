<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Simon Says game </h1>
    <h2>Press Enter to start</h2>
    <div class="high">HIGHEST SCORE: 0</div>

    <div class="btn-container">
        <div class="lineone">
            <div class="btn red" type="button"></div>
            <div class="btn yellow" type="button"></div>
        </div>

        <div class="linetwo">
            <div class="btn green" type="button"></div>
            <div class="btn purple" type="button"></div>
        </div>


    </div>

    <div class="creator">
        <h1>Created by Sandeep</h1>
    </div>
    <script src="app.js"></script>
</body>

</html>
